# OSINT Agent Manifest - Red Team
agent_id: osint-01
agent_name: OSINT Agent
agent_type: OSINTAgent
team: red
description: Open-source intelligence gathering agent for attack surface mapping, subdomain discovery, and credential exposure analysis

supported_tasks:
  - osint_collection
  - domain_analysis
  - employee_profiling
  - cert_log_analysis

tools:
  - amass
  - shodan
  - maltego

mitre_techniques:
  - T1593  # Search Open Websites/Domains
  - T1596  # Search Open Technical Databases
  - T1590  # Gather Victim Network Information
  - T1589  # Gather Victim Identity Information

c2_server:
  host: localhost
  port: 8443
  protocol: https

security:
  client_cert_path: /etc/cyberswarm/certs/agents/osint-01.pem
  client_key_path: /etc/cyberswarm/certs/agents/osint-01-key.pem

heartbeat_interval_seconds: 30
task_timeout_seconds: 180
